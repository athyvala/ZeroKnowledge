<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    .button:hover {
      background: #0056b3;
    }
    .export-btn {
      background: #28a745;
    }
    .export-btn:hover {
      background: #1e7e34;
    }
    .import-btn {
      background: #17a2b8;
    }
    .import-btn:hover {
      background: #117a8b;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
    #fileInput {
      margin: 10px 0;
    }
    .domain {
      font-weight: bold;
      color: #007bff;
      margin-bottom: 15px;
    }
    .expiration-section {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 6px;
      margin: 15px 0;
    }
    .expiration-section h4 {
      margin: 0 0 10px 0;
      color: #495057;
    }
    .expiration-option {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }
    .expiration-option input[type="radio"] {
      margin-right: 8px;
    }
    .expiration-option label {
      flex: 1;
      cursor: pointer;
    }
    .custom-time {
      display: flex;
      align-items: center;
      margin-top: 5px;
      padding-left: 25px;
    }
    .custom-time input[type="number"] {
      width: 60px;
      padding: 4px;
      margin: 0 5px;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }
    .active-session {
      background: #e7f3ff;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
      font-size: 13px;
    }
    .active-session .timer {
      font-weight: bold;
      color: #dc3545;
    }
    .clear-session-btn {
      background: #dc3545;
      font-size: 12px;
      padding: 8px;
      margin-top: 5px;
    }
    .clear-session-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <h3>üîê Session Sharer</h3>
  
  <div class="domain" id="currentDomain">Loading...</div>
  
  <!-- Export Section -->
  <div class="expiration-section">
    <h4>‚è±Ô∏è Session Expiration</h4>
    <div class="expiration-option">
      <input type="radio" id="exp30min" name="expiration" value="30">
      <label for="exp30min">30 minutes</label>
    </div>
    <div class="expiration-option">
      <input type="radio" id="exp1hour" name="expiration" value="60" checked>
      <label for="exp1hour">1 hour</label>
    </div>
    <div class="expiration-option">
      <input type="radio" id="exp4hours" name="expiration" value="240">
      <label for="exp4hours">4 hours</label>
    </div>
    <div class="expiration-option">
      <input type="radio" id="exp24hours" name="expiration" value="1440">
      <label for="exp24hours">24 hours</label>
    </div>
    <div class="expiration-option">
      <input type="radio" id="expCustom" name="expiration" value="custom">
      <label for="expCustom">Custom</label>
    </div>
    <div class="custom-time" id="customTimeDiv" style="display: none;">
      <input type="number" id="customValue" min="1" max="10080" value="120">
      <select id="customUnit">
        <option value="minutes">minutes</option>
        <option value="hours">hours</option>
        <option value="days">days</option>
      </select>
    </div>
  </div>
  
  <button class="button export-btn" id="exportBtn">
    üì§ Export Session
  </button>
  
  <button class="button import-btn" id="importBtn">
    üì• Import Session File
  </button>
  
  <input type="file" id="fileInput" style="display: none;" accept=".session,.json,application/json">
  
  <!-- Active imported session indicator -->
  <div class="active-session" id="activeSession" style="display: none;">
    <div>üîì Active imported session for <strong id="sessionDomain"></strong></div>
    <div>Auto-logout in: <span class="timer" id="sessionTimer"></span></div>
    <button class="button clear-session-btn" id="clearSessionBtn">
      End Session Now
    </button>
  </div>
  
  <div class="status" id="status" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
