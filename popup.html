<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    .button:hover {
      background: #0056b3;
    }
    .export-btn {
      background: #28a745;
    }
    .export-btn:hover {
      background: #1e7e34;
    }
    .import-btn {
      background: #17a2b8;
    }
    .import-btn:hover {
      background: #117a8b;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    #fileInput {
      margin: 10px 0;
    }
    .domain {
      font-weight: bold;
      color: #007bff;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h3>üîê Session Sharer</h3>
  
  <div class="domain" id="currentDomain">Loading...</div>
  
  <button class="button export-btn" id="exportBtn">
    üì§ Export Session
  </button>
  
  <button class="button import-btn" id="importBtn">
    üì• Import Session File
  </button>
  
  <input type="file" id="fileInput" style="display: none;">
  
  <div class="status" id="status" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
