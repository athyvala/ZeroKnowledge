<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    .button:hover {
      background: #0056b3;
    }
    .button:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    .export-btn {
      background: #28a745;
    }
    .export-btn:hover {
      background: #1e7e34;
    }
    .import-btn {
      background: #17a2b8;
    }
    .import-btn:hover {
      background: #117a8b;
    }
    .ai-btn {
      background: #6f42c1;
    }
    .ai-btn:hover {
      background: #5a32a3;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    #fileInput {
      margin: 10px 0;
    }
    .domain {
      font-weight: bold;
      color: #007bff;
      margin-bottom: 15px;
    }
    .section {
      margin: 15px 0;
      padding: 15px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      background: #f8f9fa;
    }
    .section h4 {
      margin: 0 0 10px 0;
      color: #495057;
      font-size: 14px;
    }
    .ai-status {
      display: flex;
      align-items: center;
      margin: 8px 0;
      font-size: 12px;
    }
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .status-online { background: #28a745; }
    .status-offline { background: #dc3545; }
    .status-loading { background: #ffc107; }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #6f42c1;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .small-text {
      font-size: 11px;
      color: #6c757d;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h3>üõ°Ô∏è Session Sharer AI</h3>
  
  <div class="domain" id="currentDomain">Loading...</div>
  
  <!-- Session Management Section -->
  <div class="section">
    <h4>üì± Session Management</h4>
    <button class="button export-btn" id="exportBtn">
      üì§ Export Session
    </button>
    
    <button class="button import-btn" id="importBtn">
      üì• Import Session File
    </button>
    
    <input type="file" id="fileInput" style="display: none;">
  </div>

  <!-- AI Protection Section -->
  <div class="section">
    <h4>ü§ñ AI Privacy Protection</h4>
    
    <div style="display: flex; justify-content: space-between; align-items: center; margin: 10px 0;">
      <span>Enable AI Protection</span>
      <label class="toggle-switch">
        <input type="checkbox" id="aiToggle" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="ai-status" id="aiStatus">
      <div class="status-indicator status-loading"></div>
      <span>Initializing...</span>
    </div>

    <button class="button ai-btn" id="testAiBtn">
      üß™ Test AI on Current Page
    </button>

    <div class="small-text">
      AI scans for sensitive information like SSNs, credit cards, medical records, and personal data using Hugging Face API.
    </div>
  </div>
  
  <div class="status" id="status" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
